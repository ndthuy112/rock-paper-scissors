<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./external.js" defer></script>
</head>
<body>
    <h1>Rock-Paper-Scissors game</h1>
    <main>
        <div class="selection-container">
            <div class="rock-container">
                <img src="./images/rock.jpeg" alt="rock">
                <button id="rock">Rock</button>
            </div>
            <div class="paper-container">
                <img src="./images/paper.jpeg" alt="rock">
                <button id="paper">Paper</button>
            </div>
            <div class="scissors-container">
                <img src="./images/scissors.jpeg" alt="rock">
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <div class="text-control">Select your choice!</div>
    </main>
</body>
</html>
